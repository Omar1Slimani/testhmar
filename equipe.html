<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botafogo - Équipe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d0d0d, #1c1c1c);
      color: #fff;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .team-photo {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
      margin-bottom: 40px;
      border-bottom: 4px solid #444;
    }

    .players {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding: 40px;
  background: #0d0d0d;
}

.player {
  background: linear-gradient(145deg, #1f1f1f, #111);
  border: 2px solid #222;
  border-radius: 16px;
  width: 220px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
}

.player::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  height: 5px;
  width: 100%;
  background: linear-gradient(to right, #ffcc00, #ffffff10, #ffcc00);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { background-position: -200px; }
  100% { background-position: 200px; }
}

.player:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(255, 204, 0, 0.2);
}

.player img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 15px;
  border: 3px solid #ffcc00;
}

.player p {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 1px;
  margin: 0;
  text-transform: uppercase;
}

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>أعضاء فريق بوتافوغو
    </h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="equipe.html">الفريق</a>
      <a href="matchs.html">المباريات</a>
      <a href="vote.html">تصويت</a>
    </nav>
  </header>

  <!-- ✅ صورة جماعية للفريق -->
  <img src="image/equipe.jpg" alt="Photo de l'équipe" class="team-photo">

  <section class="players">
    <div class="player">
      <img src="image/fassilat1.jpg" alt="Joueur 1">
      <p>FASSILLAT</p>
      <p><h1>©</h1></p>
    </div>
    <div class="player">
      <img src="image/dib1.jpg" alt="HAMZA">
      <p>HAMZA LAGNAOUI</p>
    </div>
    <div class="player">
      <img src="image/ayoub1.jpg" alt="Joueur 3">
      <p>AYOUB DIANE</p>
      <p><h1>🌟</h1></p>
    </div>
    <div class="player">
      <img src="image/saht1.jpg" alt="Joueur 4">
      <p>MOHAMED EL SAHT</p>
    </div>
  </section>
</body>
</html>
