<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botafogo ENDM - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    /* ====== HEADER & NAV ====== */
    .cover {
      width: 99%;
      height: 100px;
      object-fit: cover;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid black;
      object-fit: cover;
      position: absolute;
      top: -60px;
      left: 30%;
      transform: translateX(-50%);
    }

    header h1 {
      margin-top: 40px;
      font-size: 2em;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ====== NEXT MATCH ====== */
    .next-match {
      background: #1a1a1a;
      margin: 40px auto;
      max-width: 750px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
      text-align: center;
    }

    .next-match h2 {
      color: #00aaff;
      margin-bottom: 25px;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      
    }

    .teams img {
      width: 110px;
      border-radius: 10px;
      background: white;
      border: 2px solid #00aaff;
    }

    .teams p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* ====== NEWS SECTION ====== */
    .news {
      background: #1a1a1a;
      margin: 30px auto;
      max-width: 800px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .news h2 {
      color: #00aaff;
      margin-bottom: 20px;
    }

    .news p {
      margin-bottom: 10px;
      border-left: 4px solid #00aaff;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <!-- صورة الغلاف -->
