<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botafogo - Matchs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #000;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .league {
      margin: 40px 20px;
    }

    .league h2 {
      margin-bottom: 20px;
      color: #000;
      border-left: 5px solid red;
      padding-left: 10px;
    }

    .matches {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .match-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
      transition: transform 0.3s ease;
    }

    .match-card:hover {
      transform: translateY(-5px);
    }

    .match-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eaeaea;
      padding: 15px;
    }

    .team {
      text-align: center;
      width: 35%;
    }

    .team-logo {
      position: relative;
      width: 85px;
      height: 85px;
      margin: 0 auto;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid black;
    }

    .team-name {
      font-weight: bold;
      margin-top: 8px;
    }

    .score-box {
      background: #fff;
      border: 2px solid #d60000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .score-number {
      font-size: 28px;
      font-weight: bold;
      color: #d60000;
      margin: 5px 0;
    }

    .score-box span {
      font-size: 12px;
      color: #333;
    }

    .match-bottom {
      text-align: center;
      padding: 10px 15px;
      background: #f7f7f7;
    }

    .match-time {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .team-logo::before {
        display: none;
      }
    }
  </style>
</head>
